<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vayara AI - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-page">
        <header>
            <nav>
                <div class="logo">Vayara AI</div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About Us</a></li>
                </ul>
                <button class="nav-get-started">Get Started</button>
            </nav>
        </header>
        
        <main>
            <div class="chat-container">
                <h1>Ask Vayara Anything</h1>
                
                <div class="chat-box">
                    <div class="chat-messages" id="chatMessages">
                        <div class="ai-message">
                            <div class="message-bubble ai-bubble">
                                Hello! How can I help you today?
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input-section">
                        <div class="input-container">
                            <input type="text" id="userInput" placeholder="Type your question here..." class="chat-input">
                            <button id="sendBtn" class="send-btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
